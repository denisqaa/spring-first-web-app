databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: corenlix
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: createdat
                  type: timestamp
              - column:
                  name: updatedat
                  type: timestamp